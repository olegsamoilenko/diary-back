version: '3.8'

services:
  postgres:
    image: ankane/pgvector
    container_name: nemory-postgres
    restart: always
    environment:
      POSTGRES_USER: nemory
      POSTGRES_PASSWORD: ty56FGlk.,78
      POSTGRES_DB: nemorydb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nemory-backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nemory -d nemorydb" ]
      interval: 5s
      timeout: 3s
      retries: 20

  pgadmin:
    image: dpage/pgadmin4
    container_name: nemory-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nemory.com
      PGADMIN_DEFAULT_PASSWORD: hj23er.,HJ78
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - nemory-backend

  redis:
    image: redis:latest
    container_name: nemory-redis
    restart: always
    command: [ "redis-server", "--appendonly", "yes", "--requirepass", "sd56Jjhl09kl.,bjteyHJ" ]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "-a", "sd56Jjhl09kl.,bjteyHJ", "ping" ]
      interval: 10s
      timeout: 2s
      retries: 5
    networks:
      - nemory-backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nemory-backend
    restart: always
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://nemory:ty56FGlk.,78@postgres:5432/nemorydb
      REDIS_URL: redis://default:sd56Jjhl09kl.,bjteyHJ@redis:6379
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/nemoryai-publisher-30178403b22e.json
    volumes:
      - /root/diary-back/secrets/nemoryai-publisher-30178403b22e.json:/run/secrets/nemoryai-publisher-30178403b22e.json:ro
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nemory-backend
    healthcheck:
      test: [ "CMD-SHELL", "wget -qO- http://127.0.0.1:3001/health || exit 1" ]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
  redis_data:

networks:
  nemory-backend: