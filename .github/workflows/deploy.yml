name: Deploy Nemory API to Prod

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (не обов'язково, але можна залишити)
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 164.92.212.254 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=yes nemory@164.92.212.254 << 'EOF'
            set -e

            APP_DIR=/var/www/nemory-api

            echo ">>> cd \$APP_DIR"
            cd "$APP_DIR"

            echo ">>> git fetch + reset"
            git fetch --all
            git reset --hard origin/main

            echo ">>> npm ci"
            npm ci

            echo ">>> npm run build"
            npm run build

            echo ">>> systemctl restart nemory-api"
            sudo systemctl restart nemory-api

            echo ">>> status"
            sudo systemctl status nemory-api --no-pager -l || true

            echo ">>> done"
          EOF
