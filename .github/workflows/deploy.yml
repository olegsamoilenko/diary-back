name: Deploy to Nemory Prod

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H 167.99.32.175 >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=yes nemory@167.99.32.175 << 'EOF'
            set -e

            cd ~/diary-back

            echo ">>> git pull"
            git pull

            echo ">>> npm ci"
            npm ci

            echo ">>> npm run build"
            npm run build

            echo ">>> restart pm2"
            pm2 restart nemory-back || pm2 start dist/main.js --name nemory-back

            echo ">>> done"
          EOF
